<!DOCTYPE html>
<html>

<head>
    <title>Avalon Online</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Avalon Online</h1>
    <div id="connectionForm">
        <input id="username" placeholder="username">
        <br>
        <input id="lobbyid" placeholder="lobby id">
        <button id="connect">Connect</button>
    </div>
    <div id="inLobby" hidden>
        <table>
            <th>connected users</th>
            <td>
                <ul id="userlist">
                    <!-- Built by JS -->
                </ul>
            </td>
        </table>
        <hr>
        <h2>Role Setup</h2>
        Merlin #:
        <input id="merlinCount" type="number" value="1" min="0" max="10" disabled>
        <br>
        Assassin #:
        <input id="asssassinCount" type="number" value="1" min="0" max="10" disabled>
        <br>
        Minion of Mordred #:
        <input id="minioninCount" type="number" value="1" min="0" max="10">
        <br>
        Good Guy #:
        <input id="goodGuyCount" type="number" value="0" min="0" max="10" disabled>
        <br>
        <button id="startGame">Start Game</button </div>
        <script src="websocketDemo.js"></script>
</body>

</html>
